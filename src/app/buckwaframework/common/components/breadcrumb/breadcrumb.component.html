<div class="ui grid" style="padding: 0; margin: 0; "
  [ngStyle]="{'margin-bottom': cart && cart.title ? '1em' : '0', 'height': cart && cart.title ? '88px' : 'auto'}">
  <div class="{{ cart && cart.title ? 'thirteen' : 'sixteen' }} wide column" style="padding: 0; margin: 0; "
    [ngStyle]="{'padding-right': cart && cart.title ? '1.5em' : '0'}">
    <div class="ui grid segment shadow">
      <div class="sixteen wide column {{ class }} bread">
        <!-- main breadcrumb -->
        <div class="ui breadcrumb">
          <a class="section" routerLink="/home" href="javascript:void(0)">หน้าหลัก</a>
          <i class="right chevron icon divider"></i>
        </div>
        <!-- sub breadcrumb -->
        <div class="ui breadcrumb" *ngFor="let item of route;let i = index">

          <!-- Linked and Can Route -->
          <a class="section" *ngIf="item.route != '#'" routerLink="/{{item.route}}"
            href="javascript:void(0)">{{item.label}}</a>
          <i class="right chevron icon divider" *ngIf="item.route != '#' && i != route.length-1"></i>

          <!-- Active -->
          <div class="active section" *ngIf="item.route == '#' && i == route.length-1">{{item.label}}</div>

          <!-- No Link and No Active -->
          <div class="active section" *ngIf="item.route == '#' && i != route.length-1">{{item.label}}</div>
          <i class="right chevron icon divider" *ngIf="item.route == '#' && i != route.length-1"></i>

        </div>
        <!-- menu bar -->
        <div class="ui pointing top right dropdown item" style="float: right;" *ngIf="lists.length > 0">
          <i class="big bars icon" style="font-size: 18px;"></i>
          <div class="menu">
            <div class="item" tabindex="{{k}}" (click)="goto(list.route)" *ngFor="let list of lists; let k=index">
              <h4>{{ list.label }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- cart -->
  <div class="three wide column" *ngIf="cart && cart.title" style="padding-left: 0;padding-right: 0">
    <div class="ui fixed sticky" style="margin-left: -.5em;width: 18.75%!important;height: 75px">
      <button class="ui red button" [routerLink]="cart.route" style="width: 100%;height: 75px;font-size: 12px">
        <p style="overflow-x: hidden" title="{{cart.title}}">{{ cart.title }}</p>
        <p style="overflow-x: hidden" title="{{cart.subtitle}}">{{ cart.subtitle }}</p>
      </button>
    </div>
  </div>
</div>

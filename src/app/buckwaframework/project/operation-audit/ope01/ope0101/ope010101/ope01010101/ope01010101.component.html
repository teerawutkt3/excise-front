<with-breadcrumb [breadcrumb]="breadcrumb">
     <segment header="เงื่อนไขการคัดกรอง สารละลายประเภทไฮโดรคาร์บอน" [loading]="false">
          <form class="ui form" [formGroup]="criteriaForm" (submit)="save($event)" id="criteria-form">
                <div class="ui inline fields centered grid">
                    <div class="field">
                        <label class="full-width right-label">
                            ช่วงห่างการออกตรวจ
                        </label>
                    </div>
                    <div class="field" [ngClass]="{ error: validateField('number') }">
                        <div class="ui right labeled input">
                            <input type="text" class="text-right" placeholder="ใส่จำนวนปี" formControlName="number">
                            <div class="ui basic label">ปี</div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="full-width right-label">
                            ความต่อเนื่องงบเดือน
                        </label>
                    </div>
                    <div class="field" [ngClass]="{ error: validateField('year') }">
                        <div class="ui right labeled input">
                            <input type="text" class="text-right" placeholder="ใส่จำนวนเดือน" formControlName="year">
                            <div class="ui basic label">เดือน</div>
                        </div>
                    </div>
                </div>
               <div class="ui inline fields centered grid">
                    <div class="btn field">
                         <app-button-save [submit]="true"></app-button-save>
                         <app-button-back (click)="goBack()"></app-button-back>
                    </div>
               </div>
          </form>
     </segment>
</with-breadcrumb>

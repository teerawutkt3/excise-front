<with-breadcrumb [breadcrumb]="breadcrumb">
  <div class="ui grid">
    <div class="sixteen wide column">
      <segment header="ตรวจสอบสินทรัพย์แบบอัพโหลด" [loading]="false">
        <form id="assetBalanceForm" class="ui form" ngNativeValidate>

          <div class="inline fields">
            <div class="three wide field right2" >
              <label>รายงานสินทรัพย์ (GFMIS)</label>
            </div>
            <div class="five wide field" >
              <input id="file" type="file" name="file" accept=".xlsx" (change)="onChangeUpload($event)">
            </div>
            <div class="eight wide field">
              <button class="ui mini yellow button" (click)="onUpload($event)">
                <i class="upload icon"></i>
                อัพโหลด
              </button>
              <app-button-custom color="primary" icon="download icon" text="DownloadTemplate"></app-button-custom>
            </div>
          </div>


          <div class="inline fields">
            <div class="three wide field right2">
              <label>ช่วงข้อมูลที่ต้องการเปรียบเทียบ</label>
            </div>
            <div class="two wide field">
              <div class="ui calendar" id="date1">
                <div class="ui input left icon">
                  <i class="calendar alternate outline icon"></i>
                  <input type="text" placeholder="วัน เดือน ปี">
                </div>
              </div>
            </div>
            <div class="one wide field right2">
              <label>ถึง</label>
            </div>
            <div class="two wide field">
              <div class="ui calendar" id="date2">
                <div class="ui input left icon">
                  <i class="calendar alternate outline icon"></i>
                  <input type="text" placeholder="วัน เดือน ปี">
                </div>
              </div>
            </div>
            <div class="eight wide field">
                <app-button-custom color="primary" text="เปรียบเทียบ"></app-button-custom>
            </div>
          </div>



        </form>
        <br>
        <table id="dataTable" class="ui small celled table striped selectable" style="width: 100%;">
          <thead>
            <tr>
              <th style="text-align: center !important;">เลขที่สินทรัพย์</th>
              <th style="text-align: center !important;">เลขที่ย่อย</th>
              <th style="text-align: center !important;">วันที่โอนเป็นทุน</th>
              <th style="text-align: center !important;">คำอธิบายของสินทรัพย์</th>
              <th style="text-align: center !important;">มูลค่าการได้มา</th>
              <th style="text-align: center !important;">ค่าเสื่อมราคาสะสม</th>
              <th style="text-align: center !important;">มูลค่าตามบัญชี</th>
            </tr>
          </thead>
        </table>
        <br>

        <div class="sixteen wide column">
          <div class="ui centered grid">
            <div class="ui form fourteen wide column">
              <!-- row1 -->
              <div class="inline fields">
                <div class="four wide field">
                  <label class="text-right full-width">ข้อตรวจพบ/ข้อสังเกต <br> (ข้อเท็จจริง/Condition) :</label>
                </div>
                <div class="ten  wide field">
                  <textarea rows="3" style="width: 100%;"></textarea>
                </div>
              </div>
              <!-- row2 -->
              <div class="inline fields">
                <div class="four wide field">
                  <label class="text-right full-width">สิ่งที่ควรจะเป็น <br> (หลักเกณฑ์/Criteria)
                    :</label>
                </div>
                <div class="ten  wide field">
                  <textarea rows="3" style="width: 100%;"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui center aligned grid">
          <div class="sixteen wide column">
            <app-button-save></app-button-save>
            <button class="ui mini primary button" (click)="processCheckData()">
              <i class="check circle icon"></i>
              เลือกตรวจสอบข้อมูล
            </button>
          </div>
        </div>
      </segment>
    </div>
    <br>
  </div>
</with-breadcrumb>

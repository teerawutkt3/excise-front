<div class="ui grid">
    <div class="eleven wide column">
        <h2 class="ui header">{{title}}</h2>
        <div class="ui breadcrumb">
            <a class="section">Administrator</a>
            <i class="right angle icon divider"></i>
            <a class="section">Message</a>
            <i class="right angle icon divider"></i>
            <div class="active section">{{title}}</div>
        </div>

        <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
            <span> Parameter Info </span>
        </div>
        <div class="ui attached segment">
            <div id="messageForm" class="ui form">
              
                <div class="fields">
                    <div class="six wide required field">

                        <label>Parameter Code</label>
                        <input type="text" placeholder="Parameter Code" name="messageCode" >
                    </div>

                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>value1</label>
                        <input type="text" placeholder="value1" name="value1" >
                    </div>

                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>value2</label>
                        <input type="text" placeholder="value2" name="value2">
                    </div>

                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>value3</label>
                        <input type="text" placeholder="value3" name="value3" >
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>value4</label>
                        <input type="text" placeholder="value4" name="value4" >
                    </div>
                </div>
             
                <div class="fields">
                    <div class="eight wide required field">
                        <label>value5</label>
                        <input type="text" placeholder="value5" name="value5" >
                    </div>

                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>sortingOrder</label>
                        <input type="text" placeholder="sortingOrder" name="sortingOrder" >
                    </div>

                </div>
                <div class="fields">
                    <div class="eight wide required field">
                        <label>isDefault</label>
                        <input type="text" placeholder="isDefault" name="isDefault" >
                    </div>

                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <div class="ui grid">
                            <div class="right aligned row">
                                <div class="column">
                                    <div class="ui mini button" >
                                        <i class="chevron left icon"></i> Back
                                    </div>
                                    <div class="ui mini primary button" >
                                        <i class="save icon"></i> Save
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

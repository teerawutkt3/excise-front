<form class="ui grid" style="margin: 2%" (submit)="onSubmit($event)" ngNativeValidate>
    <div class="sixteen wide column segments">
        <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
            <span>จัดทำบันทึกข้อความ หนังสือราชการ และแบบ ตส.</span>
        </div>

        <div class="ui attached segment">
            <div class="ui grid">
                <div class="ui centered eleven wide column">
                    <div class="ui form">
                        <div class="inline fields">
                            <div class="eight wide field">
                                <label class="custom-label-w-20" style="text-align: right">ประเภทเอกสาร</label>
                                <select style="width: 100%" id="doc" name="doc" class="ui search dropdown ai" (change)="onSelectDoc($event)" required>
                                    <option value="" style="color: grey">เลือกเอกสาร</option>
                                    <option *ngFor="let typeDoc of typeDocs; let i = index" value="{{i}}">
                                        {{typeDoc}}
                                    </option>
                                </select>
                            </div>
                            <div class="eight wide field">
                                <label class="custom-label-w-18" style="text-align: right">เรื่อง</label>
                                <select style="width: 100%" id="topic" name="topic" class="ui search dropdown ai" (change)="onSelectTop($event)" required>
                                    <option value="" style="color: grey">เลือกเรื่อง</option>
                                    <option *ngFor="let top of topic; let i = index" value="{{i}}">
                                        {{top}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui bottom centered attached segment">
            <div class="ui center aligned grid">
                <div class="eight wide column">
                    <button class="ui mini green button" id="submitDoc" type="submit">
                        <i class="save icon"></i>
                        สร้างเอกสาร
                    </button>
                    <button class="ui mini red button" (click)="onDiscard(false)" type="reset">
                        <i class=" close icon"></i>
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>

    </div>

    <app-ts01-01 *ngIf="sent && selectedTop == 'ตส. 01-01'" (discard)="onDiscard($event)" class="sixteen wide column segments">
    </app-ts01-01>

    <app-ts01-02 *ngIf="sent && selectedTop == 'ตส. 01-02'" (discard)="onDiscard($event)" class="sixteen wide column segments">

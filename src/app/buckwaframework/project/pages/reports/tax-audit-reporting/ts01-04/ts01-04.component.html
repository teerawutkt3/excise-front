<form (submit)="onSubmit($event)" ngNativeValidate>
    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
        <span>จัดทำบันทึกข้อความ หนังสือราชการ และแบบ ตส.</span>
    </div>

    <div class="ui attached segment">
        <div class="ui grid">
            <div class="ui two wide column">&nbsp;</div>
            <div class="ui twelve wide column">
                <div class="ui form">
                    <div class="inline fields">
                        <div class="one wide field">
                            <p>ที่ : </p>
                        </div>
                        <div class="two wide field">
                            <input type="text" name="onNumber" [(ngModel)]="obj.onNumber">
                        </div>
                        <div class="one wide field" style="padding-left: 14px;">
                            <p>/</p>
                        </div>
                        <div class="two wide field">
                            <input type="text" name="onNumber1" [(ngModel)]="obj.onNumber1">
                        </div>
                       
                        <div class="three wide field">
                            </div>
    
                        <div class="one wide field">
                            <p>วันที่ : </p>
                        </div>
                        <div class="six wide field ui calendar" id="date1">
                            <div class="ui input left icon">
                                <i class="calendar alter nate outline icon"></i>
                                <input type="calendar" name="date1" [(ngModel)]="obj.date1">
                            </div>
                        </div>


                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>เรื่อง : </p>
                        </div>

                        <div class="five wide field">
                            <input type="text" name="subject" [(ngModel)]="obj.subject">
                        </div>

                        <div class="two wide field">
                        </div>

                        <div class="one wide field" style="padding: 0px;">
                            <p>เรียน : </p>
                        </div>

                        <div class="six wide field">
                            <input type="text" name="study" [(ngModel)]="obj.study">
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>อ้างถึง : </p>
                        </div>

                        <div class="five wide field">
                            <input type="text" name="referto" [(ngModel)]="obj.referto">
                        </div>

                        <div class="two wide field">
                        </div>

                        <div class="seven wide field">
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field" style="padding-right: 0px;">
                            <p>ความประสงค์ : </p>
                        </div>

                        <div class="fourteen wide field">
                            <textarea name="want" id="" cols="30" rows="4" style="resize: none;" [(ngModel)]="obj.want"></textarea>
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>สถานที่นัดหมาย : </p>
                        </div>

                        <div class="five wide field">
                            <input type="text" name="appointment" [(ngModel)]="obj.appointment">
                        </div>

                        <div class="one wide field">
                            <p>วันที่ : </p>
                        </div>

                        <div class="six wide field ui calendar" id="date2">
                                <div class="ui input left icon">
                                    <i class="calendar alter nate outline icon"></i>
                                    <input type="calendar" name="date1" [(ngModel)]="obj.date2">
                                </div>
                            </div>

                        <div class="two wide field">
                            <input type="text" name="buddhist2" [(ngModel)]="obj.buddhist2">
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>โปรดนำเอกสาร : </p>
                        </div>

                        <div class="fourteen wide field">
                            <textarea name="pleasebring" id="" cols="30" rows="4" style="resize: none;" [(ngModel)]="obj.pleasebring"></textarea>
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                        </div>

                        <div class="five wide field">
                            <p>เพื่อประกอบการพิจารณา</p>
                        </div>

                        <div class="nine wide field">
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>ผู้ตรวจสอบ : </p>
                        </div>

                        <div class="five wide field">
                            <input type="text" name="intpector" [(ngModel)]="obj.intpector">
                        </div>

                        <div class="two wide field">
                        </div>

                        <div class="seven wide field">
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="two wide field">
                            <p>ตำแหน่ง : </p>
                        </div>

                        <div class="five wide field">
                            <input type="text" name="poslion" [(ngModel)]="obj.poslion">
                        </div>

                        <div class="two wide field">
                        </div>

                        <div class="seven wide field">
                        </div>
                    </div>

                </div>

            </div>
            <div class="ui two wide column">&nbsp;</div>
        </div>
    </div>

    <div class="ui bottom centered attached segment">
        <div class="ui center aligned grid">
            <div class="eight wide column">
                <button class="ui mini green button" type="submit">
                    <i class="save icon"></i>
                    พิมพ์เอกสาร
                </button>
                <button class="ui mini red button" type="button" (click)="onDiscard()">
                    <i class="close icon"></i>
                    ยกเลิก
                </button>
            </div>
        </div>
    </div>
</form>

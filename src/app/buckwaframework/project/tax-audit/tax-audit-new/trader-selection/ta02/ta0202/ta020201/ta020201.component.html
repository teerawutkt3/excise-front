<with-breadcrumb>
  <segment header="รายละเอียดผู้ประกอบการ" [loading]="loader">
  <div class="ui form" [formGroup]="dataForm">

    <div class="ui grid" style="    margin-bottom: -41px;">
      <div class="one wide column"></div>
      <div class="seven wide column">
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">เลขทะเบียนสรรพสามิต เดิม/ใหม่</label>
          </div>
          <div class="ten wide field">
            <input type="text" class="custom-readonly full-width" formControlName="newRegId" readonly>
          </div>

        </div>
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">ชื่อโรงอุตสาหกรรม/สถานบริการ</label>
          </div>
          <div class="ten wide field">
            <input type="text" class="custom-readonly full-width" formControlName="facFullname" readonly>
          </div>
        </div>
      </div>


      <div class="seven wide column">
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">ชื่อผู้ประกอบการ</label>
          </div>
          <div class="ten wide field">
            <input type="text" class="custom-readonly full-width" formControlName="cusFullname" readonly>
          </div>
        </div>
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">พิกัดสินค้า/บริการ</label>
          </div>
          <div class="ten wide field">
            <input type="text" class="custom-readonly full-width" formControlName="dutyDesc" readonly>
          </div>
        </div>
      </div>

    </div>

    <div class="ui grid">
      <div class="one wide column"></div>
      <div class="seven wide column">
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">ที่อยู่โรงอุตสาหกรรม/<br>สถานบริการ</label>
          </div>
          <div class="ten wide field">
            <textarea class="custom-readonly full-width" cols="30" rows="3" formControlName="facAddress"
              readonly></textarea>
          </div>
        </div>
      </div>

      <div class="seven wide column">
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">ประเภทการออกตรวจ</label>
          </div>
          <div class="ten wide field">
            <select class="ui dropdown ai selection full-width auditType" id="auditType" formControlName="auditType">
              <!-- <option value="00">กรุณาเลือก</option> -->
              <option *ngFor="let data of auditType" value="{{data.paramCode}}">{{data.value1}}</option>
            </select>
          </div>

        </div>
        <div class="inline fields">
          <div class="six wide field">
            <label class="text-right full-width">วันที่ออกตรวจ</label>
          </div>
          <div class="ten wide field">
            <div class="ui calendar" style="width: 100%" id="auditStartDate">
              <div class="ui input left icon">
                <i class="calendar alter nate outline icon"></i>
                <input type="calendar" placeholder="วว/ดด/ปปปป" [attr.required]="true" autocomplete="off"
                  formControlName="auditStartDate">
              </div>
            </div>
            <label class="text-center"> - </label>&nbsp;&nbsp;
            <div class="ui calendar" style="width: 100%" id="auditEndDate">
              <div class="ui input left icon">
                <i class="calendar alter nate outline icon"></i>
                <input type="calendar" placeholder="วว/ดด/ปปปป" [attr.required]="true" autocomplete="off"
                  formControlName="auditEndDate">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="inline field btn text-center">
      <app-button-save (click)="save()"></app-button-save>
      <!-- <app-button-back routerLink="/tax-audit-new/ta02/05" style="margin-left: 69px;"></app-button-back> -->
      <app-button-back (click)="goBack()" style="margin-left: 69px;"></app-button-back>
      <app-button-custom color="green" icon="download icon" text="ดาวน์โหลดเอกสาร"
        routerLink="/tax-audit-new/select07/se05"></app-button-custom>
    </div>
  </div>

</segment>

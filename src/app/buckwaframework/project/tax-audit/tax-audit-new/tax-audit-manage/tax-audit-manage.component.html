<app-breadcrumb [route]="breadcrumb"></app-breadcrumb>
<form class="ui grid">
  <div class="sixteen wide column">
    <segment header="บันทึกข้อความ หนังสือราชการ" [loading]="false">
      <div class="ui grid">
        <div class="ui centered eleven wide column">
          <div class="ui form">
            <div class="inline fields">
              <div class="eight wide field">
                <label class="custom-label-w-20" style="text-align: right">ประเภทเอกสาร</label>
                <select style="width: 100%" id="doc" name="doc" class="ui search dropdown ai" (change)="onSelectDoc($event)"
                  required>
                  <option value="" style="color: grey">เลือกเอกสาร</option>
                  <option *ngFor="let typeDoc of typeDocs; let i = index" value="{{i}}">
                    {{typeDoc}}
                  </option>
                </select>
              </div>
              <div class="eight wide field">
                <label class="custom-label-w-18" style="text-align: right">เรื่อง</label>
                <select style="width: 100%" id="topic" name="topic" class="ui search dropdown ai" (change)="onSelectTop($event)"
                  required>
                  <option value="" style="color: grey">เลือกเรื่อง</option>
                  <option *ngFor="let top of topic; let i = index" value="{{i}}">
                    {{top}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui center aligned grid">
        <div class="eight wide column">
          <app-button-custom text="สร้างเอกสาร" (click)="onSubmit($event)"></app-button-custom>
          <app-button-cancel (click)="onDiscard(false)"></app-button-cancel>
        </div>
      </div>
    </segment>
  </div>
